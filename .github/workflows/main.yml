name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: setup_boost
      run: sudo apt-get install libboost-all-dev
    
    - name: setup_google_test
      run: ./setup_google_benchmark.sh
    
    - name: Compile
      run: ./start.sh
      
    - name: Run
      run: ./File-Protector
